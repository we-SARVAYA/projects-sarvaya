<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome â€“ Secure Access</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'DM Sans', sans-serif;
        background: linear-gradient(135deg, #131313, #1f1f1f);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .card {
        background: #1a1a1a;
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        border-radius: 20px;
        text-align: center;
        animation: fadeIn 0.6s ease-out;
      }

      h1 {
        margin-bottom: 12px;
        font-size: 28px;
        font-weight: 600;
        color: #e2f505;
      }

      p {
        margin-bottom: 30px;
        color: #cccccc;
        font-size: 15px;
      }

      input[type='password'] {
        padding: 14px 16px;
        width: 100%;
        border: 1px solid #333;
        border-radius: 10px;
        font-size: 16px;
        background: #111;
        color: #fff;
        margin-bottom: 20px;
        outline: none;
        transition: border 0.3s;
      }

      input[type='password']:focus {
        border-color: #e2f505;
      }

      button {
        background-color: #e2f505;
        color: #131313;
        padding: 14px 20px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #d5e600;
        transform: translateY(-2px);
      }

      .error {
        color: #ff6b6b;
        margin-top: 10px;
        font-size: 14px;
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .card {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }

        input,
        button {
          font-size: 15px;
          padding: 12px 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>SARVAYA Client Portal</h1>
      <p>Please enter your secure access key to continue</p>
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="checkPassword()">Enter</button>
      <div class="error" id="errorMsg">Password cannot be empty.</div>
    </div>

    <script>
      function checkPassword() {
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('errorMsg');
        const password = passwordInput.value.trim();

        if (!password) {
          errorMsg.innerText = 'Password cannot be empty.';
          errorMsg.style.display = 'block';
          return;
        }

        const pageUrl = `/page/we-sarvaya-${password}.html`;
        window.location.href = pageUrl;
      }
    </script>
  </body>
</html>
